<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đặt lại mật khẩu | Mộc Miên Flower Shop</title>

<!-- Font & Icon -->
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/styles/css/auth.css}">
</head>
<body>

	<div class="reset-container">
		<div class="reset-card">
			<div class="logo">
				<img src="/styles/image/logo.png" alt="Logo">
			</div>

			<form th:action="@{/reset-password}" method="post">
				<h2>Đặt lại mật khẩu</h2>

				<p class="text-muted text-center">Nhập mật khẩu mới của bạn bên
					dưới.</p>

				<p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
				<p th:if="${success}" th:text="${success}" class="text-success mt-2"></p>

				<div class="form-group">
					<input type="password" name="newPassword"
						placeholder="Mật khẩu mới" class="form-control" required>
				</div>

				<div class="form-group">
					<input type="password" name="confirmPassword"
						placeholder="Xác nhận mật khẩu" class="form-control" required>
				</div>

				<button type="submit" class="btn btn-login mt-3">Cập nhật
					mật khẩu</button>

				<p class="login-link">
					<a th:href="@{/login}" class="fst-italic">Quay lại đăng nhập</a>
				</p>
			</form>
		</div>
	</div>

</body>
</html>
