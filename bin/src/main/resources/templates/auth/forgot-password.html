<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quên mật khẩu | Mộc Miên Flower Shop</title>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/css/auth.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
	<div class="login-container">
		<div class="login-card">
			<div class="logo">
				<img src="/styles/image/logo.png" alt="Logo">
			</div>

			<form th:action="@{/forgot-password}" method="post">
				<h2>Quên mật khẩu?</h2>

				<p class="text-muted text-center mt-2">Nhập địa chỉ email của
					bạn để nhận mã OTP đặt lại mật khẩu.</p>

				<!-- Thông báo lỗi/thành công -->
				<p th:if="${error}" th:text="${error}" class="alert alert-danger"></p>
				<p th:if="${success}" th:text="${success}" cclass="alert alert-success"></p>

				<input type="email" name="email" placeholder="Nhập email của bạn"
					class="form-control" required>

				<button type="submit" class="btn btn-login mt-3">Tiếp tục</button>

				<p class="login-link">
					<a th:href="@{/login}" class="fst-italic">Quay lại đăng nhập</a>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
