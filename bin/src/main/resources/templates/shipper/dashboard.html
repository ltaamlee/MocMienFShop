<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shipper/layout}">
<head>
<title>Dashboard</title>
</head>
<body>
<div layout:fragment="content">
    <div class="grid grid-cols-2 gap-3 mb-4">
        <div class="bg-white rounded-xl shadow p-3">
            <p class="text-xs text-gray-500">Đơn hôm nay</p>
            <p class="text-2xl font-bold text-pink-600" th:text="${todayOrders}">12</p>
        </div>
        <div class="bg-white rounded-xl shadow p-3">
            <p class="text-xs text-gray-500">Đã giao</p>
            <p class="text-2xl font-bold text-green-600" th:text="${deliveredOrders}">8</p>
        </div>
    </div>

    <div class="bg-white rounded-xl shadow p-3 mb-4">
        <div class="flex justify-between items-center">
            <div>
                <p class="text-xs text-gray-500">Thu nhập hôm nay</p>
                <p class="text-xl font-bold" th:text="${income}">₫1,250,000</p>
            </div>
            <button class="px-3 py-2 bg-pink-600 text-white rounded-lg text-sm">Chi tiết</button>
        </div>
    </div>
</div>
</body>
</html>
