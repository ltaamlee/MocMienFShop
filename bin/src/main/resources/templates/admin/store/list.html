<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quản lý Shop</title>

	<!-- Font & Icon -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

	<!-- CSS -->
	<link rel="stylesheet" href="/styles/css/admin/header.css">
	<link rel="stylesheet" href="/styles/css/admin/sidebar.css">
	<link rel="stylesheet" href="/styles/css/admin/main.css">
	<link rel="stylesheet" href="/styles/css/admin/toggle.css">
</head>
<body>

	<!-- Header + Sidebar -->
	<div th:insert="~{admin/fragments/header :: header}"></div>
	<div th:insert="~{admin/fragments/sidebar :: sidebar}"></div>

	<main>
		<!-- Cards thống kê -->
		<div class="stats-cards">
			<div class="stat-card total">
				<h3>Tổng Shop</h3>
				<div class="value" th:text="${totalShops} ?: '0'">125</div>
			</div>
			<div class="stat-card active">
				<h3>Đang hoạt động</h3>
				<div class="value" th:text="${activeShops} ?: '0'">98</div>
			</div>
			<div class="stat-card inactive">
				<h3>Ngừng hoạt động</h3>
				<div class="value" th:text="${inactiveShops} ?: '0'">15</div>
			</div>
			<div class="stat-card blocked">
				<h3>Bị khóa</h3>
				<div class="value" th:text="${blockedShops} ?: '0'">12</div>
			</div>
		</div>

		<!-- Tìm kiếm + Lọc -->
		<div class="search-filter-container">
			<form th:action="@{/admin/sellers}" method="get">
				<div class="search-box">
					<input type="text" name="keyword"
						placeholder="Tìm kiếm theo tên shop, chủ shop, địa chỉ..."
						th:value="${keyword}">
					<button type="submit"><i class="fas fa-search"></i> Tìm kiếm</button>
				</div>

				<div class="filter-roles">
					<label for="roleFilter">Lọc theo trạng thái:</label>
					<select id="roleFilter" name="status" onchange="this.form.submit()">
						<option value="">Tất cả</option>
						<option value="1" th:selected="${status == '1'}">Hoạt động</option>
						<option value="0" th:selected="${status == '0'}">Ngừng hoạt động</option>
						<option value="-1" th:selected="${status == '-1'}">Bị khóa</option>
					</select>
				</div>
			</form>
		</div>

		<!-- Bảng quản lý shop -->
		<div class="table-stores">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Shop</th>
						<th>Chủ Shop</th>
						<th>Địa chỉ</th>
						<th>Đánh giá</th>
						<th>Ngày tạo</th>
						<th>Trạng thái</th>
						<th>Hành động</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="seller : ${sellers}">
						<td th:text="${seller.sellerId}">#001</td>
						<td>
							<div class="shop-info">
								<div class="shop-logo" th:text="${#strings.substring(seller.shopName, 0, 2).toUpperCase()}">TN</div>
								<div class="shop-details">
									<h4 th:text="${seller.shopName}">Tech Shop</h4>
									<p><i class="fas fa-clock"></i> Tham gia từ 
										<span th:text="${#temporals.format(seller.createdAt, 'dd/MM/yyyy')}">15/03/2024</span>
									</p>
								</div>
							</div>
						</td>
						<td>
							<div class="owner-info">
								<div class="owner-avatar"
									th:text="${seller.user != null ? #strings.substring(seller.user.fullName, 0, 2).toUpperCase() : 'NA'}">NV</div>
								<div class="owner-details">
									<h5 th:text="${seller.user != null ? seller.user.fullName : 'N/A'}">Nguyễn Văn A</h5>
									<p th:text="${seller.user != null ? seller.user.email : 'N/A'}"><i class="fas fa-envelope"></i></p>
									<p th:if="${seller.user != null && seller.user.phoneNumber != null}"
										th:text="${seller.user.phoneNumber}"><i class="fas fa-phone"></i></p>
								</div>
							</div>
						</td>
						<td><span th:text="${seller.shopAddress ?: 'Chưa cập nhật'}">123 Đường ABC, Quận 1</span></td>
						<td>
							<div class="rating">
								<i class="fas fa-star"></i>
								<span th:text="${#numbers.formatDecimal(seller.rating, 1, 1)}">4.5</span>
							</div>
						</td>
						<td th:text="${#temporals.format(seller.createdAt, 'dd/MM/yyyy HH:mm')}">15/03/2024 10:30</td>

						<!-- ✅ Toggle switch trạng thái -->
						<td>
							<div class="status-toggle">
								<label class="switch">
									<input type="checkbox" th:checked="${seller.status == 1}"
										th:data-id="${seller.sellerId}" onchange="toggleStatus(this)">
									<span class="slider"></span>
								</label>
								<span class="status-label" 
									th:text="${seller.status == 1 ? 'Hoạt động' : 'Khóa'}">Hoạt động</span>
							</div>
						</td>

						<td>
							<div class="action-buttons">
								<a th:href="@{'/admin/sellers/view/' + ${seller.sellerId}}" class="btn-view"><i class="fas fa-eye"></i> Xem</a>
								<a th:href="@{'/admin/sellers/edit/' + ${seller.sellerId}}" class="btn-edit"><i class="fas fa-edit"></i> Sửa</a>
								<a th:href="@{'/admin/sellers/delete/' + ${seller.sellerId}}" class="btn-delete"
									onclick="return confirm('Bạn có chắc chắn muốn xóa shop này?');">
									<i class="fas fa-trash"></i> Xóa</a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Phân trang -->
		<div class="pagination" th:if="${totalPages > 1}">
			<a th:href="@{/admin/sellers(page=${currentPage - 1}, keyword=${keyword}, status=${status})}"
				th:classappend="${currentPage == 0} ? 'disabled' : ''" th:if="${currentPage > 0}">
				<i class="fas fa-chevron-left"></i> Trước
			</a>

			<a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
				th:href="@{/admin/sellers(page=${i}, keyword=${keyword}, status=${status})}"
				th:text="${i + 1}" th:classappend="${i == currentPage} ? 'active' : ''">1</a>

			<a th:href="@{/admin/sellers(page=${currentPage + 1}, keyword=${keyword}, status=${status})}"
				th:if="${currentPage < totalPages - 1}">
				Sau <i class="fas fa-chevron-right"></i>
			</a>
		</div>
	</main>

	<div th:insert="~{admin/fragments/footer :: footer}"></div>

	<!-- Script -->
	<script>
	function toggleStatus(checkbox) {
		const sellerId = checkbox.getAttribute("data-id");
		const isActive = checkbox.checked ? 1 : 0;
		const label = checkbox.closest(".status-toggle").querySelector(".status-label");
		label.textContent = isActive ? "Hoạt động" : "Khóa";

		fetch(`/admin/sellers/${sellerId}/status`, {
			method: "POST",
			headers: { "Content-Type": "application/json" },
			body: JSON.stringify({ status: isActive })
		}).then(res => {
			if (!res.ok) alert("Lỗi khi cập nhật trạng thái!");
		});
	}
	</script>

</body>
</html>
