<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/styles/css/vendor/header.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">
</head>
<body>
	<header th:fragment="header">
		<div class="header-top">
			<!-- Logo -->
			<div class="logo">
				<a href="/home"> <img src="/styles/image/logo.png" alt="Logo">
				</a>
			</div>

			<div class="user-info">
				<div class="user-details">
					<span class="user-name" th:text="${user.userProfile?.fullName}">vendor</span> <span class="user-role">Quản
						lý cửa hàng</span>
				</div>
				<img th:src="${user.avatar != null} ? ${user.avatar}" alt="Avatar" class="user-avatar">
			</div>

		</div>
	</header>

</body>
</html>
