<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/styles/css/sidebar.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

	<div th:fragment="sidebar">
		<nav class="sidebar">
			<ul class="sidebar-menu">
				<li><a th:href="@{/vendor/dashboard}"> <span class="icon"><i
							class="fas fa-home"></i></span> <span class="text">Quản lý Trang
							chủ</span>
				</a></li>

				<li><a th:href="@{/vendor/register-shop}"> <span
						class="icon"><i class="fa-solid fa-shop"></i></span> <span
						class="text">Đăng ký Shop</span>
				</a></li>

				<li><a th:href="@{/vendor/products}"> <span class="icon"><i
							class="fa-solid fa-boxes-stacked"></i></span> <span class="text">Quản
							lý Sản phẩm</span>
				</a></li>

				<li><a th:href="@{/vendor/orders}"> <span class="icon"><i
							class="fa-solid fa-cart-shopping"></i></span> <span class="text">Quản
							lý Đơn hàng</span>
				</a></li>

				<li><a th:href="@{/vendor/promotions}"> <span class="icon"><i
							class="fa-solid fa-tags"></i></span> <span class="text">Quản lý
							Khuyến mãi</span>
				</a></li>

				<li><a th:href="@{/vendor/revenue}"> <span class="icon"><i
							class="fa-solid fa-sack-dollar"></i></span> <span class="text">Quản
							lý Doanh thu</span>
				</a></li>

				<li><a th:href="@{/vendor/profile}"> <span class="icon"><i
							class="fas fa-user-circle"></i></span> <span class="text">Profile</span>
				</a></li>

				<li><a th:href="@{/logout}"> <span class="icon"><i
							class="fas fa-sign-out-alt"></i></span> <span class="text">Đăng
							xuất</span>
				</a></li>
			</ul>
		</nav>
	</div>

</body>
</html>
