<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">
<head>
    <title>Theo dõi khuyến mãi cửa hàng</title>
    <th:block layout:fragment="styles">
        <link rel="stylesheet" href="/styles/css/admin/config.css">
    </th:block>
 </head>
 <body>
 <div layout:fragment="content">
     <div class="search-filter-container">
         <form id="storePromotionFilter" method="get">
             <div class="search-box">
                 <input type="text" name="keyword" placeholder="Tìm theo tên khuyến mãi...">
                 <button type="submit"><i class="fas fa-search"></i> Tìm kiếm</button>
             </div>
         </form>
     </div>

     <div class="table-promotions">
         <table>
             <thead>
                 <tr>
                     <th>STT</th>
                     <th>Cửa hàng</th>
                     <th>Tên khuyến mãi</th>
                     <th>Loại</th>
                     <th>Trạng thái</th>
                     <th>Bắt đầu</th>
                     <th>Kết thúc</th>
                     <th>Hành động</th>
                 </tr>
             </thead>
             <tbody id="storePromotionTableBody">
                 <tr><td colspan="8" style="text-align:center;">KHÔNG CÓ DỮ LIỆU</td></tr>
             </tbody>
         </table>
     </div>

     <div class="pagination" id="storePromotionPagination"></div>

     <th:block layout:fragment="scripts">
         <script th:src="@{/styles/js/admin/promotion_stores.js}"></script>
     </th:block>
 </div>
 </body>
 </html>
