<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký | Mộc Miên Flower Shop</title>

<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/css/auth.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
	<div class="register-container">
		<div class="register-card">
			<h2>Mộc Miên</h2>

		<form th:action="@{/register}" th:object="${registerRequest}" method="post" class="register-form-wide">
			<!-- Hiển thị lỗi/thành công -->
			<div class="form-group full-width">
				<div th:if="${error}" class="alert alert-danger">
					<span th:text="${error}"></span>
				</div>
				<div th:if="${success}" class="alert alert-success">
					<span th:text="${success}"></span>
				</div>
			</div>

			<!-- Row 1: Username & Full Name -->
			<div class="form-row">
				<div class="form-group half-width">
					<label for="username">Tên đăng nhập <span class="required">*</span></label>
					<input type="text" id="username" th:field="*{username}" required>
					<div class="error-message" th:if="${#fields.hasErrors('username')}" 
						 th:errors="*{username}"></div>
				</div>

				<div class="form-group half-width">
					<label for="fullName">Họ và tên <span class="required">*</span></label>
					<input type="text" id="fullName" th:field="*{fullName}" required>
					<div class="error-message" th:if="${#fields.hasErrors('fullName')}" 
						 th:errors="*{fullName}"></div>
				</div>
			</div>

			<!-- Row 2: Email & Phone -->
			<div class="form-row">
				<div class="form-group half-width">
					<label for="email">Email <span class="required">*</span></label>
					<input type="email" id="email" th:field="*{email}" required>
					<div class="error-message" th:if="${#fields.hasErrors('email')}" 
						 th:errors="*{email}"></div>
				</div>

				<div class="form-group half-width">
					<label for="phone">Số điện thoại <span class="required">*</span></label>
					<input type="text" id="phone" th:field="*{phone}" required>
					<div class="error-message" th:if="${#fields.hasErrors('phone')}" 
						 th:errors="*{phone}"></div>
				</div>
			</div>

			<!-- Row 3: Password & Role -->
			<div class="form-row">
				<div class="form-group half-width">
					<label for="password">Mật khẩu <span class="required">*</span></label>
					<input type="password" id="password" th:field="*{password}" required>
					<div class="error-message" th:if="${#fields.hasErrors('password')}" 
						 th:errors="*{password}"></div>
				</div>

				<div class="form-group half-width">
					<label for="role">Loại tài khoản <span class="required">*</span></label>
					<select id="role" th:field="*{role}" required>
						<option value="CUSTOMER">Khách hàng</option>
						<option value="VENDOR">Nhà bán hàng</option>
						<option value="SHIPPER">Shipper</option>
					</select>
					<div class="error-message" th:if="${#fields.hasErrors('role')}" 
						 th:errors="*{role}"></div>
				</div>
			</div>

			<button type="submit" class="btn btn-register">Đăng ký</button>
		</form>

			<div class="divider">hoặc</div>

			<div class="social-register">
				<a href="/oauth2/authorization/google" class="btn-google"> <i
					class="fab fa-google"></i> Đăng ký với Google
				</a>
			</div>

			<p class="login-link">
				Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
			</p>
		</div>
	</div>
</body>
</html>
