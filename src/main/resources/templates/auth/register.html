<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng ký | Mộc Miên Flower Shop</title>

<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet" th:href="@{/styles/css/auth.css}">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
	<div class="register-container">
		<div class="register-card">
			<h2>Mộc Miên</h2>

		<form th:action="@{/register}" th:object="${registerRequest}" method="post">
			<!-- Hiển thị lỗi -->
			<div class="form-group full-width">

				<div th:if="${error}" class="alert alert-danger">
					<span th:text="${error}"></span>
				</div>

				<!-- Hiển thị thành công -->
				<div th:if="${success}" class="alert alert-success">
					<span th:text="${success}"></span>
				</div>
			</div>

			<!-- Username -->
			<div class="form-group full-width">
				<div class="form-group">
					<label for="username">Tên đăng nhập</label>
					<input type="text" id="username" th:field="*{username}" required>
					<div class="error-message" th:if="${#fields.hasErrors('username')}" 
						 th:errors="*{username}"></div>
				</div>
			</div>

			<!-- Full name -->
			<div class="form-group full-width">
				<div class="form-group">
					<label for="fullName">Họ và tên</label>
					<input type="text" id="fullName" th:field="*{fullName}" required>
					<div class="error-message" th:if="${#fields.hasErrors('fullName')}" 
						 th:errors="*{fullName}"></div>
				</div>
			</div>

			<!-- Email -->
			<div class="form-group full-width">
				<label for="email">Email</label>
				<input type="email" id="email" th:field="*{email}" required>
				<div class="error-message" th:if="${#fields.hasErrors('email')}" 
					 th:errors="*{email}"></div>
			</div>

			<!-- Password -->
			<div class="form-group full-width">
				<label for="password">Mật khẩu</label>
				<input type="password" id="password" th:field="*{password}" required>
				<div class="error-message" th:if="${#fields.hasErrors('password')}" 
					 th:errors="*{password}"></div>
			</div>

			<!-- Phone -->
			<div class="form-group full-width">
				<label for="phone">Số điện thoại</label>
				<input type="text" id="phone" th:field="*{phone}" required>
				<div class="error-message" th:if="${#fields.hasErrors('phone')}" 
					 th:errors="*{phone}"></div>
			</div>

			<button type="submit" class="btn">Đăng ký</button>
		</form>

			<div class="divider">hoặc</div>

			<div class="social-register">
				<a href="/oauth2/authorization/google" class="btn-google"> <i
					class="fab fa-google"></i> Đăng ký với Google
				</a>
			</div>

			<p class="login-link">
				Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
			</p>
		</div>
	</div>
</body>
</html>
