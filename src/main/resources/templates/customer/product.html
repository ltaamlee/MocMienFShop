<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Petals - S·∫£n ph·∫©m</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" href="/styles/css/customer/base.css">
	<link rel="stylesheet" href="/styles/css/customer/product.css">
	<link rel="stylesheet" href="/styles/css/customer/banner.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</th:block>
</head>
<body>
	<div layout:fragment="content" class="home-page">
		<!-- Banner Slider -->
		<section class="banner-slider">
			<div class="slides">
				<div class="slide active">
					<img src="/styles/image/customer/banner1.jpg" alt="Banner 1">
				</div>
				<div class="slide">
					<img src="/styles/image/customer/banner2.png" alt="Banner 2">
				</div>
				<div class="slide">
					<img src="/styles/image/customer/banner3.png" alt="Banner 3">
				</div>
			</div>

			<!-- N√∫t ƒëi·ªÅu h∆∞·ªõng -->
			<button class="prev">
				<i class="fa-solid fa-chevron-left"></i>
			</button>
			<button class="next">
				<i class="fa-solid fa-chevron-right"></i>
			</button>

			<!-- Ch·∫•m chuy·ªÉn slide -->
			<div class="dots">
				<span class="dot active"></span> <span class="dot"></span> <span
					class="dot"></span>
			</div>
		</section>

		<!-- B·ªô l·ªçc & danh m·ª•c -->
		<section class="filters-section">
			<aside class="category">
				<h3>Danh m·ª•c hoa</h3>
				<form th:action="@{/product}" method="get" id="filterForm">
					<!-- Hidden input ƒë·ªÉ gi·ªØ sort khi filter -->
					<input type="hidden" name="sort" th:value="${sort}"> <input
						type="hidden" name="q" th:value="${keyword}">

					<ul>
						<li th:each="cat : ${categories}"><label> <input
								type="checkbox" name="categoryIds" th:value="${cat.maDM}"
								th:checked="${#lists.contains(selectedCategories, cat.maDM)}">
								<span th:text="${cat.tenDM}"></span>
						</label></li>
					</ul>
				</form>
			</aside>

			<div class="product-area">
				<!-- Thanh Sort -->
				<div class="sort-bar">
					<a
						th:href="@{/product(q=${keyword}, categoryIds=${selectedCategories})}"
						th:classappend="${sort == null or sort == ''} ? 'active'"> M·∫∑c
						ƒë·ªãnh </a> <a
						th:href="@{/product(q=${keyword}, sort='asc', categoryIds=${selectedCategories})}"
						th:classappend="${sort == 'asc'} ? 'active'"> Gi√° t·ª´ th·∫•p t·ªõi
						cao </a> <a
						th:href="@{/product(q=${keyword}, sort='desc', categoryIds=${selectedCategories})}"
						th:classappend="${sort == 'desc'} ? 'active'"> Gi√° t·ª´ cao t·ªõi
						th·∫•p </a> <a
						th:href="@{/product(q=${keyword}, sort='newest', categoryIds=${selectedCategories})}"
						th:classappend="${sort == 'newest'} ? 'active'"> M·ªõi nh·∫•t </a>
				</div>
				<!-- Danh s√°ch s·∫£n ph·∫©m -->
				<div class="product-section">
					<h3>S·∫£n ph·∫©m ƒë·ªÅ c·ª≠</h3>
					<div class="product-grid">
						<div class="product-card" th:each="p : ${products}"
							th:classappend="${p.trangThai == -1} ? ' out-of-stock' :
						                     (${p.trangThai == 0} ? ' stopped-sale' : '')">

							<div class="product-image">
								<!-- üîπ Ribbon khuy·∫øn m√£i -->
								<div class="promo-ribbon" th:if="${p.bannerKhuyenMai != null}">
									<span
										th:text="
										${p.loaiKhuyenMai == 'PERCENT' ? 'SALE OFF ' + p.giamPhanTram + '%' :
										  'Qu√† t·∫∑ng'}">
									</span>
								</div>

								<!-- H√¨nh ·∫£nh s·∫£n ph·∫©m -->
								<a th:href="@{'/product/' + ${p.maSP}}"
									th:if="${p.trangThai == 1}"> <img th:src="@{${p.hinhAnh}}"
									alt="product image">
								</a> <img th:if="${p.trangThai != 1}" th:src="@{${p.hinhAnh}}"
									alt="product image">

								<!-- Overlay khi h·∫øt h√†ng -->
								<div class="overlay" th:if="${p.trangThai == -1}">
									<span>H·∫øt h√†ng</span>
								</div>

								<!-- Overlay khi ng·ª´ng b√°n -->
								<div class="overlay stopped" th:if="${p.trangThai == 0}">
									<span>Ng·ª´ng b√°n</span>
								</div>
							</div>

							<div class="product-info">
								<h4>
									<a th:href="@{'/product/' + ${p.maSP}}" th:text="${p.tenSP}"
										th:classappend="${p.trangThai != 1} ? ' disabled-link' : ''">
									</a>
								</h4>

								<!-- üîπ N·∫øu c√≥ khuy·∫øn m√£i -->
								<p class="price sale"
									th:if="${p.giaSauKhuyenMai != null and p.giaSauKhuyenMai < p.gia}">
									<span class="old-price"
										th:text="${#numbers.formatDecimal(p.gia, 0, 'COMMA', 0, 'POINT')} + ' ‚Ç´'"></span>
									<span class="new-price"
										th:text="${#numbers.formatDecimal(p.giaSauKhuyenMai, 0, 'COMMA', 0, 'POINT')} + ' ‚Ç´'"></span>
								</p>

								<!-- üîπ N·∫øu kh√¥ng c√≥ khuy·∫øn m√£i -->
								<p class="price"
									th:if="${p.giaSauKhuyenMai == null or p.giaSauKhuyenMai >= p.gia}"
									th:text="${#numbers.formatDecimal(p.gia, 0, 'COMMA', 0, 'POINT')} + ' ‚Ç´'"></p>

								<!-- Hi·ªÉn th·ªã tr·∫°ng th√°i -->
								<p class="status-text"
									th:text="${p.trangThai == 1 ? 'ƒêang b√°n' : (p.trangThai == 0 ? 'Ng·ª´ng b√°n' : 'H·∫øt h√†ng')}">
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

	<th:block layout:fragment="scripts">
		<script src="/styles/js/customer/header.js"></script>
		<script th:src="@{/styles/js/customer/avatar.js}"></script>
		<script>
			document.querySelectorAll('input[name="categoryIds"]').forEach(cb => {
				cb.addEventListener('change', () => {
					document.getElementById('filterForm').submit();
				});
			});
		</script>
	</th:block>
</body>
</html>
