<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/layout}">
<head>
<meta charset="UTF-8">
<title>Đổi mật khẩu - 4Petals</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" href="/styles/css/customer/base.css">
	<link rel="stylesheet" href="/styles/css/customer/account-sidebar.css">
	<link rel="stylesheet" href="/styles/css/customer/account.css">
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<main class="account-page">
			<section class="container account-container">
				<div class="account-layout">

					<!-- Sidebar -->
					<div th:replace="~{customer/fragments/account-sidebar :: sidebar}"></div>

					<!-- Nội dung chính -->
					<div class="account-content">
						<h2>Đổi mật khẩu</h2>

						<form method="post" th:action="@{/account/change-password}"
							class="account-form">

							<input type="password" id="currentPassword"
								name="currentPassword" placeholder="Mật khẩu hiện tại" required>

							<input type="password" id="newPassword" name="newPassword"
								placeholder="Mật khẩu mới" required> <input
								type="password" id="confirmPassword" name="confirmPassword"
								placeholder="Nhập lại mật khẩu mới" required>

							<button type="submit" class="btn-save">Lưu thay đổi</button>

							<div th:if="${error}" class="alert alert-error"
								th:text="${error}"></div>
							<div th:if="${success}" class="alert alert-success"
								th:text="${success}"></div>

						</form>

					</div>

				</div>
			</section>
		</main>
	</div>
	<th:block layout:fragment="scripts">
		<script src="/styles/js/customer/header.js"></script>
		<script th:src="@{/styles/js/customer/avatar.js}"></script>
		<script th:src="@{/styles/js/customer/account-sidebar.js}"></script>
	</th:block>
</body>
</html>
