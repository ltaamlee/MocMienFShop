<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/layout}">
<head>
<meta charset="UTF-8">
<title>Đổi mật khẩu - 4Petals</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" href="/styles/css/customer/base.css">
	<link rel="stylesheet" href="/styles/css/customer/account.css">
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<main class="account-page">
			<section class="container account-container">
				<div class="account-layout">

					<!-- Sidebar -->
					<aside class="account-sidebar">
						<h3>Tài khoản</h3>
						<ul>
							<li><a th:href="@{/account}">Thông tin tài khoản</a></li>
							<li class="active"><a th:href="@{/account/change-password}">Đổi
									mật khẩu</a></li>
							<li><a th:href="@{/account/orders}">Xem lại đơn hàng</a></li>
							<li><a th:href="@{/logout}">Đăng xuất</a></li>
						</ul>
					</aside>

					<!-- Nội dung chính -->
					<div class="account-content">
						<h2>Đổi mật khẩu</h2>

						<form method="post" th:action="@{/account/change-password}"
							class="account-form">
							<div class="form-group">
								<label for="currentPassword">Mật khẩu hiện tại</label> <input
									type="password" id="currentPassword" name="currentPassword"
									required>
							</div>

							<div class="form-group">
								<label for="newPassword">Mật khẩu mới</label> <input
									type="password" id="newPassword" name="newPassword" required>

							</div>

							<div class="form-group">
								<label for="confirmPassword">Nhập lại mật khẩu mới</label> <input
									type="password" id="confirmPassword" name="confirmPassword"
									required>
							</div>

							<button type="submit" class="btn-save">Lưu thay đổi</button>

							<div th:if="${error}" class="alert alert-error"
								th:text="${error}"></div>
							<div th:if="${success}" class="alert alert-success"
								th:text="${success}"></div>
						</form>
					</div>

				</div>
			</section>
		</main>
	</div>
	<th:block layout:fragment="scripts">
		<script src="/styles/js/customer/header.js"></script>
		<script th:src="@{/styles/js/customer/avatar.js}"></script>
	</th:block>
</body>
</html>
