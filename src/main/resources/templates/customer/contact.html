
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{customer/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Petals - Tài khoản</title>
<th:block layout:fragment="styles">
	<link rel="stylesheet" href="/styles/css/customer/base.css">
	<link rel="stylesheet" href="/styles/css/customer/contact.css">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</th:block>
</head>
<body>
	<div layout:fragment="content">
		<main class="contact-container">

			<!-- Thông tin liên hệ bên trái -->
			<section class="contact-info">
				<h2>Thông tin liên hệ</h2>
				<ul>
					<li><i class="fa-solid fa-location-dot"></i> Địa chỉ: 456 Lê
						Văn Việt, TP. HCM</li>
					<li><i class="fa-solid fa-phone"></i> Số điện thoại: 19001515</li>
					<li><i class="fa-solid fa-envelope"></i> Email:
						info@4petalsshop.com</li>
					<li><i class="fa-solid fa-globe"></i> Website: 4petalsshop.com</li>
				</ul>
			</section>

			<!-- Form liên hệ bên phải -->
			<section class="contact-form">
				<h2>Liên hệ với chúng tôi</h2>
				<form>
					<div class="form-group">
						<label for="name">Họ tên</label> <input type="text" id="name"
							name="name" placeholder="Nhập họ tên của bạn">
					</div>

					<div class="form-group">
						<label for="email">Email</label> <input type="email" id="email"
							name="email" placeholder="Nhập email của bạn">
					</div>

					<div class="form-group">
						<label for="message">Lời nhắn</label>
						<textarea id="message" name="message" rows="5"
							placeholder="Nhập lời nhắn..."></textarea>
					</div>

					<button type="submit" class="btn-submit">Gửi ngay!</button>
				</form>
			</section>

		</main>
	</div>
	<th:block layout:fragment="scripts">
		<script src="/styles/js/customer/header.js"></script>
		<script th:src="@{/styles/js/customer/avatar.js}"></script>
	</th:block>
</body>
</html>
