<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title layout:title-pattern="$CONTENT_TITLE - Shipper">Shipper</title>

<!-- 🔹 Fonts & Icons -->
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

<!-- 🔹 Base & Shipper Styles -->
<link rel="stylesheet" href="/styles/css/base.css">
<link rel="stylesheet" href="/styles/css/shipper/header.css">
<link rel="stylesheet" href="/styles/css/shipper/sidebar.css">

<!-- ✅ CSS riêng cho từng trang con -->
<th:block layout:fragment="styles"></th:block>

<style>
body {
	font-family: 'Montserrat', sans-serif;
	background: #f3f4f6;
	margin: 0;
	padding: 0;
	display: flex;
}

/* Sidebar cố định bên trái */
.shipper-sidebar {
	position: fixed;
	top: 0;
	left: 0;
	width: 240px;
	height: 100vh;
	background: linear-gradient(180deg, #1e293b, #0f172a);
	color: white;
	display: flex;
	flex-direction: column;
	z-index: 1000;
}

/* Phần nội dung chính — chừa khoảng trống cho sidebar */
.main-wrapper {
	flex: 1;
	margin-left: 240px;
	/* 🚀 quan trọng: dịch sang phải đúng bằng sidebar */
	display: flex;
	flex-direction: column;
	min-height: 100vh;
	background-color: #f9fafb;
}

main.page {
	flex: 1;
	padding: 80px 20px 20px 20px;
}

@media ( max-width : 992px) {
	.shipper-sidebar {
		width: 200px;
	}
	.main-wrapper {
		margin-left: 200px;
	}
}

@media ( max-width : 768px) {
	.shipper-sidebar {
		width: 70px;
	}
	.main-wrapper {
		margin-left: 70px;
	}
}

@media ( max-width : 480px) {
	.shipper-sidebar {
		position: absolute;
		left: -240px;
		transition: left 0.3s ease;
	}
	.shipper-sidebar.open {
		left: 0;
	}
	.main-wrapper {
		margin-left: 0;
	}
}
</style>

</head>

<body>
	<!-- 🔹 Sidebar -->
	<div th:replace="~{shipper/fragments/sidebar :: sidebar}"></div>

	<!-- 🔹 Content Wrapper -->
	<div class="main-wrapper"
		style="flex: 1; display: flex; flex-direction: column;">

		<!-- 🔹 Header -->
		<div th:replace="~{shipper/fragments/header :: header}"></div>

		<!-- 🔹 Main Content -->
		<main class="page">
			<div layout:fragment="content">
				<h1>👋 Chào mừng đến với Shipper Panel</h1>
				<p>Vui lòng chọn mục trong thanh bên trái để bắt đầu.</p>
			</div>
		</main>
	</div>

	<!-- ✅ Script chung -->
	<th:block layout:fragment="scripts"></th:block>
</body>
</html>
