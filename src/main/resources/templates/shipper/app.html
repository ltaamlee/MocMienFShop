<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{shipper/layout}">
<head>
    <title>Shipper App</title>
    <th:block layout:fragment="styles"></th:block>
 </head>
 <body>
 <div layout:fragment="content">
   <div class="mobile-card">
     <div class="row">
       <strong>Trạng thái:</strong>
       <label class="switch">
         <input type="checkbox" id="availabilityToggle" />
         <span class="slider round"></span>
       </label>
       <span id="availabilityText">Ngoại tuyến</span>
     </div>
   </div>

   <div style="height:10px"></div>

   <div id="map" class="mobile-card" style="height: 320px;"></div>

   <div style="height:10px"></div>

   <div class="mobile-card">
     <h3>Đơn có thể nhận</h3>
     <div id="availableOrders"></div>
   </div>

   <div style="height:10px"></div>

   <div class="mobile-card">
     <h3>Đơn đang giao</h3>
     <div id="assignedOrders"></div>
   </div>
 </div>
 <th:block layout:fragment="scripts">
   <script th:src="@{/styles/js/shipper/app.js}"></script>
 </th:block>
 </body>
 </html>
